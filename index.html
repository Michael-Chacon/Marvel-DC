<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Dc Marvel</title>
  </head>
  <body>
    <dialog class="dialogo">
      <section class="general">
        <img class="imgModal" src="storage/img/batman.webp" alt="Poster foto" />
        <div class="informacion">
          <h2 class="tituloModal">Dr. Manhattan</h2>
          <p class="decripcion"></p>
          <p class="fecha"></p>
          <button class="cerrar">Regresar</button>
        </div>
      </section>
    </dialog>
    <header class="menu">
      <div class="logos">
        <button class="franquisia selectMarvel">DC</button>
        <button class="franquisia selectDc">Marvel</button>
      </div>
      <form action="">
        <input id="buscador" type="search" value="" />
      </form>
    </header>
    <main>
      <div class="container">
        <section class="dc">
          <div class="universo">
            <img src="" alt="" />
            <!-- <h2 class="tituloFranquicia">DC</h2> -->
          </div>
          <section class="cards dcc"></section>
        </section>
        <section class="marvel">
          <div class="universo">
            <img src="" alt="" />
            <!-- <h2>Marvel</h2> -->
          </div>
          <section class="cards cardsMarvel"></section>
        </section>
      </div>
    </main>
  </body>
</html>
