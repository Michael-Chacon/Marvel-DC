<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Dc Marvel</title>
  </head>
  <body>
    <dialog class="dialogo">
      <section class="general">
        <img class="imgModal" src="storage/img/batman.webp" alt="Poster foto" />
        <div class="informacion">
          <h2 class="tituloModal">Dr. Manhattan</h2>
          <p class="decripcion"></p>
          <p class="fecha"></p>
          <button class="cerrar">Regresar</button>
        </div>
      </section>
    </dialog>
    <header class="menu">
      <div class="logos">
        <img class="selectDc" src="storage/img/dc-logo.svg" alt="" />
        <img class="selectMarvel" src="storage/img/marvel.svg" alt="" />
      </div>
      <form action="">
        <input
          placeholder="Buscar"
          class="buscador"
          id="buscador"
          type="search"
          value=""
        />
      </form>
    </header>
    <main>
      <div class="container">
        <section class="universo">
          <img src="" alt="" />
        </section>
        <section class="cards"></section>
      </div>
    </main>
  </body>
</html>
